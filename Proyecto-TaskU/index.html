<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskU - Iniciar Sesión | INACAP</title>
  <link rel="stylesheet" href="css/style.css"/>
  <meta name="color-scheme" content="light"/>
</head>
<body>
  <div class="login-container" role="main">
    <div class="logo" aria-label="TaskU INACAP">
      <h1>TaskU</h1>
      <p>Organizador de Tareas Estudiantil</p>
      <div class="inacap-badge">INACAP</div>
    </div>

    <form id="login-form" novalidate autocomplete="on" style="max-width:420px;margin:0 auto;">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="estudiante@inacapmail.cl"
          inputmode="email"
          autocomplete="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Ingresa tu contraseña"
          autocomplete="current-password"
          minlength="6"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>

      <!-- Área accesible para errores/avisos -->
      <p id="login-message" class="text-center" role="status" aria-live="polite" style="margin-top:12px;"></p>

      <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
    </form>

    <div class="inacap-branding">Instituto Profesional INACAP - TaskU © 2025</div>
  </div>

  <script src="js/login.js" defer></script>
</body>
</html>
